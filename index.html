<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Around the U.S</title>
    </head>

    <body class="page">
        <div class="modal modal__open">
            <div class="modal__popup">
                <button class="modal__popup-btn opacity"></button>
                <form class="form">
                    <h2 class="form__title">Edit profile</h2>
                    <input class="form__input" type="text" name="list-title" id="list-title" />
                    <input class="form__input" type="text" name="list-subtitle" id="list-subtitle" />
                    <button class="form__save-button opacity">Save</button>
                </form>
            </div>
        </div>
        <div class="page__wrapper">
            <header class="header container">
                <img class="logo" src="./images/logo/Vector.svg" alt="logo" />
            </header>

            <hr class="header__separator" />

            <main>
                <section class="profile">
                    <div class="profile__container-body">
                        <div class="profile__body-left">
                            <img class="profile__photo" src="images/jcousteau.jpg" alt="Avatar" />
                            <div class="profile__text-position">
                                <div class="profile__edit-container">
                                    <div class="profile__button-text">
                                        <h1 class="profile__title">Jacques Cousteau</h1>

                                        <button class="profile__edit-button opacity"><img class="profile__pen-image" src="./images/pen.svg" alt="Edit button" /></button>
                                    </div>
                                    <p class="profile__subtitle">Explorer</p>
                                </div>
                            </div>
                        </div>

                        <div class="profile__body-right">
                            <button class="profile__plus-button opacity"><img src="./images/plus.svg" alt= "Plus sign" /></button>
                        </div>
                    </div>
                </section>

                <section class="elements-grid">
                    <div class="elements-grid__card">
                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash2.jpg" alt="Yosemite valley" />

                            <p class="elements-grid__text">Yosemite valley<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon"/></p>
                        </div>

                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash2.jpg" alt="Lake Louise" />

                            <p class="elements-grid__text">Lake Louise<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon" /></p>
                        </div>

                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash3.jpg" alt="Bald Mountains" />

                            <p class="elements-grid__text">Bald Mountains<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon" /></p>
                        </div>

                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash4.jpg" alt="Latemar" />

                            <p class="elements-grid__text">Latemar<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon" /></p>
                        </div>

                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash5.jpg" alt="Vanoise National" />

                            <p class="elements-grid__text">Vanoise National<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon" /></p>
                        </div>

                        <div class="elements-grid__cards">
                            <img class="elements-grid__image" src="./images/unsplash6.jpg" alt="Lago di braies" />

                            <p class="elements-grid__text">Lago di braies<img class="elements-grid__icon" src="./images/heart.svg" alt="Heart Icon" /></p>
                        </div>
                    </div>
                </section>

                <section class="footer">
                    <p class="footer__copyright">Â© 2021. Around the US.</p>
                </section>
            </main>
        </div>
        <script src="./scripts/index.js" type="text/javascript"></script>
    </body>
</html>
