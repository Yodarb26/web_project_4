<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="modal" id="edit-profile-popup">
      <div class="modal__popup">
        <button class="modal__popup-btn opacity" type="button" id="close-profile-popup"></button>
        <form class="form-name" name="edit-profile">
          <h2 class="form-name__title">Edit profile</h2>
          <input class="form-name__input" type="text" name="list-title" id="list-title" />
          <input class="form-name__input" type="text" name="list-subtitle" id="list-subtitle" />
          <button aria-label="Save button" class="form-name__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-popup">
      <div class="modal__popup">
        <button class="modal__popup-btn opacity" type="button" id="close-card-popup"></button>
        <form class="form-name" name="add-card" id="add-card-form">
          <h2 class="form-name__title">New Place</h2>
          <input class="form-name__input" type="text" name="title" placeholder="Title" id="card-title" />
          <input class="form-name__input" type="url" name="url" placeholder="Image link" id="card-url" />
          <button aria-label="Save button" class="form-name__save-button" type="submit" id="create-card-button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-popup">
      <div class="modal__popup modal__popup_type_image">
        <button class="modal__popup-btn opacity" type="button" id="close-image-popup"></button>
        <img class="modal__popup-image" src=" " alt="Pictures Grid" />
        <p class="modal__popup-caption"></p>
      </div>
    </div>

    <div class="page__wrapper">
      <header class="header container">
        <img class="logo" src="./images/logo/Vector.svg" alt="logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__container-body">
            <div class="profile__body">
              <img class="profile__photo" src="images/jcousteau.jpg" alt="Avatar" />

              <div class="profile__edit-container">
                <div class="profile__button-text">
                  <h1 class="profile__title">Jacques Cousteau</h1>
                  <button aria-label="Edit button" class="profile__edit-button opacity" type="button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
              </div>
            </div>
            <button aria-label="Plus button" class="profile__plus-button opacity" type="button"></button>
          </div>
        </section>

        <section class="elements-grid">
          <div class="elements-grid__cards"></div>
        </section>

        <section class="footer">
          <p class="footer__copyright">Â© 2021. Around the US.</p>
        </section>
      </main>
    </div>

    <template id="card-template">
      <div class="elements-grid__card">
        <button aria-label="Like button" class="elements-grid__delete-button" type="button"></button>
        <img class="elements-grid__image" src="url" alt="Image" />
        <div class="elements-grid__group">
          <h2 class="elements-grid__text"></h2>
          <button aria-label="Like button" class="elements-grid__icon" type="button" id="active-like-button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>

  </body>
</html>
